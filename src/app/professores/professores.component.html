<button class="btn btn-dark m-3" (click)="create()">Novo</button>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nome</th>
      <th scope="col">Course</th>
      <th scope="col">Telefone</th>
      <th scope="col">Data de Nascimento</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let professores of professores" >
      <th scope="row">{{professores.id}}</th>
      <td>{{professores.name}}</td>
      <td>{{professores.course }}</td>
      <td>{{professores.telefone }}</td>
      <td>{{professores.date }}</td>
      <td>
        <button type="button" class="btn btn-dark me-1" (click)="edit(professores)" >Editar</button>
        <button type="button" class="btn btn-dark" (click)="delete(professores)">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
