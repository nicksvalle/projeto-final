<button class="btn btn-dark m-3" (click)="create()">Novo</button>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nome</th>
      <th scope="col">Email</th>
      <th scope="col">Curso</th>
      <th scope="col">Telefone</th>
      <th scope="col">Data de Nascimento</th>
      <th scope="col">Opções</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let alunos of alunos" >
      <th scope="row">{{alunos.id}}</th>
      <td>{{alunos.name}}</td>
      <td>{{alunos.email }}</td>
      <td>{{alunos.course }}</td>
      <td>{{alunos.telefone }}</td>
      <td>{{alunos.date }}</td>
      <td>
        <button type="button" class="btn btn-dark me-1" (click)="edit(alunos)" >Editar</button>
        <button type="button" class="btn btn-dark" (click)="delete(alunos)">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
